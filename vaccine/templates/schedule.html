{% extends "base.html" %}



{% block content %}
    <h3 class = 'text-success text-center'>{{type}}</h3>
    <hr class="m-auto" style="height: 3px; width: 270px; border-style: solid; border-width: 3px; border-color: orange;">

    <div class = 'bg-dark p-4'>
        <form method = "POST" class = 'text-light fs-3 w-50 m-auto'>
            {% load crispy_forms_tags %}
            {% csrf_token %}

            {{form | crispy}}
            <button class =  'btn btn-success text-light m-auto' type="submit">Add Schedule</button>

        </form>
    </div>
{% endblock content %}
