{% extends "base.html" %}



{% block content %}
    <h3 class = 'bg-warning text-success text-center'>{{type}}</h3>
    <div class = 'bg-dark p-4'>
        <form method = "POST" class = 'text-light fs-3 w-50 m-auto'>
            {% load crispy_forms_tags %}
            {% csrf_token %}

            {{form | crispy}}
            <button class =  'btn btn-success text-light m-auto' type="submit">Edit Schedule</button>

        </form>
    </div>
{% endblock content %}
